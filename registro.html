<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - La Café</title>

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header {
      padding: 16px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .register-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    .form-header {
      text-align: center;
      margin-top: 10px;
      flex-shrink: 0;
    }

    .form-header h2 {
      font-size: 24px;
      font-weight: bold;
    }

    .form-header p {
      color: #666;
      margin-top: 8px;
    }

    .form-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 30px;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #083b66;
      border-radius: 10px;
      padding: 12px 16px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      background-color: transparent;
      color: white;
      font-size: 16px;
    }

    .input-wrapper i {
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn-register {
      width: 100%;
      padding: 14px;
      background-color: #0c4e84;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-register:hover {
      background-color: #083b66;
    }

    .login-link {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #0c4e84;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header onclick="window.location.href='inicio.html'">
    ← Registro
  </header>

  <main>
    <form class="register-form" action="procesar_registro.php" method="POST" onsubmit="return validarContraseñas()">
      <div class="form-header">
        <h2>Bienvenido a La Café</h2>
        <p>Crea una cuenta para continuar con tu pedido.</p>
      </div>

      <div class="form-body">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <div class="input-wrapper">
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Ingresa la contraseña" required />
            <i class="bi bi-eye" onclick="togglePassword('password', this)"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Ingrese la contraseña" required />
            <i class="bi bi-eye" onclick="togglePassword('confirm-password', this)"></i>
          </div>
        </div>

        <div id="error-msg" class="error-message">Las contraseñas no coinciden.</div>

        <button type="submit" class="btn-register">Crear cuenta</button>

        <div class="login-link">
          ¿Ya tienes una cuenta?
          <a href="login.html">Inicia sesión aquí</a>
        </div>
      </div>
    </form>
  </main>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isVisible = input.type === "text";
      input.type = isVisible ? "password" : "text";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    }

    function validarContraseñas() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;
      const errorMsg = document.getElementById('error-msg');

      if (password !== confirm) {
        errorMsg.style.display = 'block';
        return false;
      } else {
        errorMsg.style.display = 'none';
        return true;
      }
    }
  </script>

</body>
</html>
