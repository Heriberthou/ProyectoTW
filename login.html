<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - LA CAFÉ</title>

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .form-header {
      text-align: center;
      margin-top: 20px;
      flex-shrink: 0;
    }

    .form-header h2 {
      font-size: 24px;
      font-weight: bold;
    }

    .form-header p {
      color: #666;
      margin-top: 8px;
    }

    .form-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 80px;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #083b66;
      border-radius: 10px;
      padding: 12px 16px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      background-color: transparent;
      color: white;
      font-size: 16px;
    }

    .input-wrapper button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #0c4e84;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
    }

    .btn-login:hover {
      background-color: #083b66;
    }

    .text-link {
      text-align: center;
      font-size: 14px;
      color: #666;
      text-decoration: none;
      display: block;
      margin-top: 12px;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 14px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      margin-top: 12px;
      text-align: center;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>

  <header onclick="window.location.href='inicio.html'">
    ← Iniciar Sesión
  </header>

  <main>
    <form class="login-form" id="loginForm">
      <div class="form-header">
        <h2>Bienvenido a La Café</h2>
        <p>Por favor, inicia sesión <br> para continuar con tu pedido.</p>
      </div>

      <div class="form-body">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="ejemplo@umar.mx" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
            <button type="button" id="togglePassword">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login">Iniciar Sesión</button>

        <a href="#" class="text-link">¿Olvidaste tu contraseña?</a>
        <a href="inicio.html?registro=1" class="text-link">¿No tienes cuenta? Regístrate aquí.</a>

        <div id="error-message" class="alert alert-danger">Usuario o contraseña incorrectos.</div>
        <div id="success-message" class="alert alert-success">¡Bienvenido! Has iniciado sesión correctamente.</div>
      </div>
    </form>
  </main>

  <script>
    const validUser = "usuario@prueba.com";
    const validPassword = "contraseña123";

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      errorMessage.style.display = "none";
      successMessage.style.display = "none";

      if (email === validUser && password === validPassword) {
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        errorMessage.style.display = "block";
      }
    });

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      const isPassword = passwordField.type === "password";
      passwordField.type = isPassword ? "text" : "password";

      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
