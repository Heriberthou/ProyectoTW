<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Iniciar Sesión - LA CAFE</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        /* Estilos del formulario y diseño (sin cambios) */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            background-color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 120px;
        }

        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #05203d;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #041e4e;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #216288;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #495057;
        }

        /* Estilo cuando se hace clic en "Cancelar" */
        .btn-cancel-clicked {
            background-color: #357ddc !important;
            border-color: #357ddc !important;
            color: white !important;
        }

        .btn-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #041e4e;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #041e4e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 30px 20px;
            }

            .btn-primary, .btn-secondary {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="imagenes/logo.png" alt="Logo LA CAFE" class="img-fluid" />
    </header>

    <!-- Main content (Formulario) -->
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
                </div>
            </form>
            <a href="inicio.html?registro=1" class="btn-link">¿No tienes cuenta? Regístrate aquí</a>
            <!-- Error Message -->
            <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                Usuario o contraseña incorrectos.
            </div>
            <!-- Success Message -->
            <div id="success-message" class="alert alert-success mt-3 d-none" role="alert">
                ¡Bienvenido! Has iniciado sesión correctamente.
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LA CAFE | Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Script para validación -->
    <script>
        const validUser = "usuario@prueba.com";
        const validPassword = "contraseña123";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            // Limpiar mensajes
            errorMessage.classList.add("d-none");
            successMessage.classList.add("d-none");

            // Comprobar si las credenciales son correctas
            if (email === validUser && password === validPassword) {
                window.location.href = "index.html";

            } else {
                errorMessage.classList.remove("d-none");
            }
        });

        // Acción de cancelar
        document.getElementById("cancelarBtn").addEventListener("click", function () {
            this.classList.add("btn-cancel-clicked");
            setTimeout(() => {
                window.location.href = "inicio.html";
            }, 300); // Redirige después de 300 ms
        });
    </script>

</body>
</html>
