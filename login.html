        .login-container {

<body>

    
    <!-- Header con fondo blanco para el logo de la universidad, una imagen central y otra en la esquina derecha -->
    <header class="uni-header">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo de la universidad (esquina izquierda) -->
            <img src="imagenes/logoUMAR.png" alt="Logo Universidad" class="logo">

                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
