<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Escolar - Cliente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .btn-toggle-wrapper {
            display: flex;
            justify-content: center;
        }

        .btn-toggle-container {
            background-color: #f1f1f7;
            border-radius: 50px;
            padding: 4px;
            display: flex;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-toggle-group button {
            border-radius: 50px;
            padding: 0.4rem 2rem;
            border: none;
            background-color: transparent;
            color: #004B7F;
            font-weight: 500;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-toggle-group button.active {
            background-color: #004B7F;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 1rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        #platillo-del-dia {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <header class="bg-white py-4 text-center">
        <div class="container">
            <img src="imagenes/logo.png" alt="Logo" class="img-fluid" style="max-height: 120px;" />
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-lg-none" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido"
                aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse menu-desktop-center" id="navbarContenido">
                <ul class="navbar-nav mb-2 mb-lg-0 text-start">
                    <div class="menu-header-mobile">
                        <img src="imagenes/umar.png" alt="UMAR Logo" class="img-fluid">
                        <div class="la-cafe-brand">La Café</div>
                        <div class="menu-divider"></div>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door-fill"></i> Menú Principal</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search-heart"></i> Explorar</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-basket-fill"></i> Mi Pedido</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cup-straw"></i> Bebidas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-lightbulb-fill"></i>
                            Sugerencias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i>
                            Contáctanos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <div class="container text-center py-3">
        <h1 class="site-title">La Café</h1>
        <p class="site-subtitle">Campus Puerto Escondido</p>
    </div>

    <!-- Contenido principal -->
    <main class="container my-5">
        <section aria-labelledby="menu-principal">
            <h2 id="menu-principal">Menú principal</h2>

            <!-- Botones de selección -->
            <div class="btn-toggle-wrapper mb-4">
                <div class="btn-toggle-container">
                    <div class="btn-toggle-group d-flex">
                        <button type="button" id="btnDesayunos" class="active">Desayunos</button>
                        <button type="button" id="btnComidas">Comidas</button>
                    </div>
                </div>
            </div>

            <!-- Contenido dinámico -->
            <article id="platillo-del-dia">
                <img id="img-platillo" src="" alt="Platillo del día" class="img-fluid mb-3" style="max-height: 200px;">
                <h3 id="nombre-platillo"></h3>
                <p id="descripcion-platillo"></p>
                <p id="precio-platillo"></p>
            </article>
        </section>

        <section aria-labelledby="explorar">
            <h2 id="explorar">Explorar</h2>
        </section>

        <section aria-labelledby="bebidas">
            <h2 id="bebidas">Bebidas</h2>
        </section>
    </main>

    <!-- dentro de tu <script> -->
    <script>
        const platillosEjemplo = {
            lunes: {
                desayuno: [
                    {
                        nombre: "Chilaquiles verdes",
                        descripcion: "Totopos bañados en salsa verde, crema, queso y pollo deshebrado.",
                        precio: 38,
                        imagen: "imagenes/chilaquiles.png"
                    },
                    {
                        nombre: "Molletes gratinados",
                        descripcion: "Pan con frijoles refritos y queso gratinado.",
                        precio: 32,
                        imagen: "imagenes/molletes.png"
                    },
                    {
                        nombre: "Avena con frutas",
                        descripcion: "Avena caliente con plátano, manzana y canela.",
                        precio: 25,
                        imagen: "imagenes/avena.png"
                    },
                    {
                        nombre: "Tamales oaxaqueños",
                        descripcion: "Tamales envueltos en hoja de plátano rellenos de mole.",
                        precio: 28,
                        imagen: "imagenes/tamales.png"
                    },
                    {
                        nombre: "Pan francés",
                        descripcion: "Pan dorado con canela y miel, acompañado de fruta.",
                        precio: 30,
                        imagen: "imagenes/panfrances.png"
                    }
                ],
                comida: [
                    {
                        nombre: "Enchiladas rojas",
                        descripcion: "Tortillas rellenas de queso bañadas en salsa roja.",
                        precio: 45,
                        imagen: "imagenes/enchiladas.png"
                    },
                    {
                        nombre: "Filete de pescado",
                        descripcion: "Empanizado crujiente, servido con arroz y ensalada.",
                        precio: 55,
                        imagen: "imagenes/pescado.png"
                    },
                    {
                        nombre: "Albóndigas en chipotle",
                        descripcion: "Albóndigas de res en salsa de chipotle con arroz blanco.",
                        precio: 48,
                        imagen: "imagenes/albondigas.png"
                    },
                    {
                        nombre: "Arroz a la jardinera",
                        descripcion: "Arroz con verduras acompañado de pechuga asada.",
                        precio: 42,
                        imagen: "imagenes/arrozjardinera.png"
                    },
                    {
                        nombre: "Tlayuda con tasajo",
                        descripcion: "Tlayuda crujiente con frijoles, quesillo y carne de tasajo.",
                        precio: 60,
                        imagen: "imagenes/tlayuda.png"
                    }
                ]
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
        const dias = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
        let diaSimulado = new Date().getDay(); // Comienza desde el día actual
        const contenedor = document.getElementById("platillo-del-dia");
        const btnDesayunos = document.getElementById("btnDesayunos");
        const btnComidas = document.getElementById("btnComidas");

        let tipoActual = "desayuno";

        function mostrar(tipo) {
            const nombreDia = dias[diaSimulado % 7];
            const platillos = platillosEjemplo[nombreDia]?.[tipo] || [];
            contenedor.innerHTML = "";

            if (platillos.length === 0) {
                contenedor.innerHTML = `<p class="text-muted">No hay ${tipo} registrado para hoy (${nombreDia}).</p>`;
                return;
            }

            platillos.forEach(p => {
                const card = document.createElement("div");
                card.className = "col";
                card.innerHTML = `
                <div class="card border-0 shadow-sm rounded-4 mt-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="bg-primary p-3 rounded-4 me-3 d-flex align-items-center justify-content-center" style="min-width: 110px;">
                            <img src="${p.imagen}" alt="${p.nombre}" class="img-fluid rounded-3" style="max-height: 80px;">
                        </div>
                        <div>
                            <h5 class="fw-bold mb-1 text-primary">${p.nombre}</h5>
                            <p class="mb-1 small text-muted">${p.descripcion}</p>
                            <p class="fw-semibold">$${parseFloat(p.precio).toFixed(2)}</p>
                        </div>
                    </div>
                </div>`;
                contenedor.appendChild(card);
            });
        }

        btnDesayunos.addEventListener("click", () => {
            tipoActual = "desayuno";
            btnDesayunos.classList.add("active");
            btnComidas.classList.remove("active");
            mostrar("desayuno");
        });

        btnComidas.addEventListener("click", () => {
            tipoActual = "comida";
            btnComidas.classList.add("active");
            btnDesayunos.classList.remove("active");
            mostrar("comida");
        });

        mostrar(tipoActual);

        // Cambia el "día" simulado cada 60 segundos
        setInterval(() => {
            diaSimulado = (diaSimulado + 1) % 7;
            mostrar(tipoActual);
        }, 60000); // 60,000 ms = 1 minuto
    });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
