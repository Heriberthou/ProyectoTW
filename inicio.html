<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cafetería</title>
    
    <!-- CDN de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts para usar una tipografía más bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href ="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Header con fondo blanco para el logo de la universidad, una imagen central y otra en la esquina derecha -->
    <header class="uni-header">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo de la universidad (esquina izquierda) -->
            <img src="imagenes/logoUMAR.png" alt="Logo Universidad" class="logo">
            
            <!-- Imagen en el centro -->
            <img src="imagenes/logo2.png" alt="Imagen Central" class="middle-img">
            
            <!-- Imagen en la esquina derecha -->
            <img src="imagenes/logo3.png" alt="Imagen Derecha" class="right-img">
        </div>
    </header>

    <!-- Hero Header (imagen sin texto encima) -->
    <header class="hero-header">
        <!-- Solo la imagen de fondo -->
    </header>
    
    <!-- Mensaje de bienvenida debajo de la imagen -->
    <section class="bienvenida">
        <div class="container">
            <h2>¡Bienvenidos a LA CAFE!</h2> <!-- Mensaje de bienvenida -->
            <a href="login.html" class="btn btn-success">Iniciar sesión</a> <!-- Botón para iniciar sesión -->
            <p class="texto-registro">¿No tienes una cuenta? <a href="javascript:void(0);" id="showRegisterForm" class="btn btn-link">Regístrate aquí</a>.</p> <!-- Texto para los usuarios sin cuenta -->
        </div>
    </section>

    <!-- Sección de introducción sobre el registro -->
    <section class="registro-intro">
        <div class="container">
            <h3>¡Únete a nuestra comunidad y disfruta de beneficios exclusivos!</h3>
            <p>Crear una cuenta en nuestra cafetería es rápido, fácil y totalmente gratis.</p>
        </div>
    </section>

    <!-- Formulario de registro (inicialmente oculto) -->
    <div class="form-container" id="registerForm">
        <h2 class="text-center">Formulario de Registro</h2>
        <form action="procesar_registro.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>

    <!-- Footer con información adicional -->
    <footer>
        <div class="container">
            <p>&copy; 2025 LA CAFE | Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Enlace al archivo JS de Bootstrap local -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Iconos FontAwesome para redes sociales -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Script para mostrar el formulario de registro al hacer clic en el enlace -->
    <script>
        document.getElementById('showRegisterForm').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'block';  // Mostrar el formulario de registro
            document.querySelector('.bienvenida').style.display = 'none'; // Ocultar la bienvenida
            document.querySelector('.registro-intro').style.display = 'none'; // Ocultar la introducción
        });
    </script>

</body>
</html>
