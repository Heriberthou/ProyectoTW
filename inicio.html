<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Menú Cafetería</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body { overflow-x: hidden; }

    .uni-header {
      background-color: white;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .uni-header .logo,
    .uni-header .middle-img,
    .uni-header .right-img {
      max-height: 70px;
      width: auto;
    }

    .hero-header {
      background-image: url('imagenes/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 50vh;
    }

    .bienvenida {
      background-color: #fff;
      text-align: center;
      padding: 40px 0;
      color: #333;
    }

    .bienvenida h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      color: #05203d;
      font-weight: 600;
    }

    .bienvenida .btn {
      background-color: #041e4e;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      margin: 10px 0;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .bienvenida .btn:hover {
      background-color: #216288;
    }

    .bienvenida .texto-registro {
      font-size: 1rem;
      color: #555;
      margin-top: 20px;
    }

    .registro-intro {
      background-color: #f1f8ff;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .registro-intro h3 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #05203d;
      text-align: center;
    }

    .registro-intro p {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
    }

    footer {
      background-color: #041e4e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    footer .social-icons {
      margin-top: 10px;
    }

    footer .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: #216288;
    }

    @media screen and (max-width: 768px) {
      .hero-header {
        height: 35vh;
      }

      .bienvenida h2 {
        font-size: 2rem;
      }

      .bienvenida .btn {
        font-size: 1.1em;
        padding: 12px 25px;
      }

      .registro-intro h3 {
        font-size: 2rem;
      }
    }

    @media screen and (max-width: 480px) {
      .hero-header {
        height: 30vh;
      }

      .bienvenida h2 {
        font-size: 1.5rem;
      }

      .bienvenida .btn {
        font-size: 1em;
        padding: 10px 20px;
      }

      .registro-intro h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado con logos -->
  <header class="uni-header">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="imagenes/logoUMAR.png" alt="Logo Universidad" class="logo">
      <img src="imagenes/logo2.png" alt="Imagen Central" class="middle-img">
      <img src="imagenes/logo3.png" alt="Imagen Derecha" class="right-img">
    </div>
  </header>

  <!-- Imagen de fondo -->
  <header class="hero-header"></header>

  <!-- Bienvenida -->
  <section class="bienvenida">
    <div class="container">
      <h2>¡Bienvenidos a LA CAFE!</h2>
      <a href="login.html" class="btn btn-success">Iniciar sesión</a>
      <p class="texto-registro">
        ¿No tienes una cuenta? <a href="registro.html" class="btn btn-link">Regístrate aquí</a>.
      </p>
    </div>
  </section>

  <!-- Intro de registro -->
  <section class="registro-intro">
    <div class="container">
      <h3>¡Únete a nuestra comunidad y disfruta de beneficios exclusivos!</h3>
      <p>Crear una cuenta en nuestra cafetería es rápido, fácil y totalmente gratis.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 LA CAFE | Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
